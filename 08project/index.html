<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center p-6">
    <div class="bg-white w-full max-w-md rounded-xl shadow-2xl overflow-hidden">
        <header class="bg-gray-800 py-4 px-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white">Admin Dashboard</h1>
            <div class="flex items-center">
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full mr-2">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full mr-2">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Sidebar -->
        <nav class="bg-gray-200 py-4 px-6 flex flex-col">
            <ul>
                <li class="py-2">
                    <a href="#" class="text-gray-700 font-bold hover:text-gray-900">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="py-2">
                    <a href="#" class="text-gray-700 font-bold hover:text-gray-900">
                        <i class="fas fa-users"></i> Users
                    </a>
                </li>
                <li class="py-2">
                    <a href="#" class="text-gray-700 font-bold hover:text-gray-900">
                        <i class="fas fa-chart-line"></i> Reports
                    </a>
                </li>
                <li class="py-2">
                    <a href="#" class="text-gray-700 font-bold hover:text-gray-900">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Dashboard</h2>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex flex-wrap -mx-4">
                    <div class="w-full md:w-1/3 xl:w-1/3 p-4">
                        <div class="bg-white rounded-lg shadow-md p-4">
                            <h3 class="text-lg font-bold text-gray-800 mb-2">Total Users</h3>
                            <p class="text-3xl font-bold text-gray-800 mb-4">1000</p>
                            <div class="bg-gray-200 rounded-lg p-2">
                                <p class="text-sm text-gray-600">Increase of 10% in the last month</p>
                            </div>
                        </div>
                    </div>
                    <div class="w-full md:w-1/3 xl:w-1/3 p-4">
                        <div class="bg-white rounded-lg shadow-md p-4">
                            <h3 class="text-lg font-bold text-gray-800 mb-2">Total Revenue</h3>
                            <p class="text-3xl font-bold text-gray-800 mb-4">$100</p>
                            <div class="bg-gray-200 rounded-lg p-2">
                                <p class="text-sm text-gray-600">Increase of 20% in the last month</p>
                            </div>
                        </div>
                    </div>
                    <div class="w-full md:w-1/3 xl:w-1/3 p-4">
                        <div class="bg-white rounded-lg shadow-md p-4">
                            <h3 class="text-lg font-bold text-gray-800 mb-2">Total Orders</h3>
                            <p class="text-3xl font-bold text-gray-800 mb-4">500</p>
                            <div class="bg-gray-200 rounded-lg p-2">
                                <p class="text-sm text-gray-600">Increase of 15% in the last month</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Admin Dashboard Functionality
        // Add JavaScript code here
    </script>
</body>
</html>
