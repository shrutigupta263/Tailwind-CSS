<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-xl text-center">
        <h1 class="text-3xl font-bold text-gray-800">Typing Speed Test</h1>
        <p class="mt-2 text-gray-600">Type the text below as fast as you can.</p>
        
        <div class="mt-6 bg-gray-100 p-4 rounded-md text-gray-800 text-lg" id="text-container"></div>
        
        <textarea id="input-area" class="mt-4 w-full p-3 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" rows="4" placeholder="Start typing here..."></textarea>
        
        <div class="mt-4 text-gray-700">
            <p>Time: <span id="timer">60</span> sec</p>
            <p>Speed: <span id="wpm">0</span> WPM</p>
        </div>
        
        <button id="start-btn" class="mt-4 px-6 py-2 bg-green-500 text-white font-semibold rounded-md shadow-md hover:bg-green-600">Start</button>
        <button id="stop-btn" class="mt-4 px-6 py-2 bg-red-500 text-white font-semibold rounded-md shadow-md hover:bg-red-600">Stop</button>
        <button id="restart-btn" class="mt-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-600">Restart</button>
    </div>
</body>
</html>
