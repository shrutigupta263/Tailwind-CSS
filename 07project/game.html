<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center p-6">
    <div class="bg-white w-full max-w-md rounded-xl shadow-2xl overflow-hidden">
        <h1 class="text-3xl font-bold text-center text-black-800 mb-6">Rock Paper Scissors</h1>

        <!-- Game Controls -->
        <div class="flex justify-center mb-4">
            <button 
                id="rockBtn" 
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full mr-2"
            >
                Rock
            </button>
            <button 
                id="paperBtn" 
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full mr-2"
            >
                Paper
            </button>
            <button 
                id="scissorsBtn" 
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full"
            >
                Scissors
            </button>
        </div>

        <!-- Game Result -->
        <div class="text-center mb-4">
            <p id="result" class="text-2xl font-bold text-gray-800"></p>
        </div>

        <!-- Scoreboard -->
        <div class="text-center">
            <p id="playerScore" class="text-lg font-bold text-gray-800 mr-2">Player Score: 0</p>
            <p id="computerScore" class="text-lg font-bold text-gray-800">Computer Score: 0</p>
        </div>
    </div>

    <script>
        // Rock Paper Scissors Game
        const rockBtn = document.getElementById('rockBtn');
        const paperBtn = document.getElementById('paperBtn');
        const scissorsBtn = document.getElementById('scissorsBtn');
        const resultEl = document.getElementById('result');
        const playerScoreEl = document.getElementById('playerScore');
        const computerScoreEl = document.getElementById('computerScore');

        // Initialize scores
        let playerScore = 0;
        let computerScore = 0;

        // Update scores
        function updateScores() {
            playerScoreEl.textContent = `Player Score: ${playerScore}`;
            computerScoreEl.textContent = `Computer Score: ${computerScore}`;
        }

        // Generate computer choice
        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        // Determine game result
        function determineResult(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'It\'s a tie!';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'Player wins!';
            } else {
                return 'Computer wins!';
            }
        }

        // Game logic
        rockBtn.addEventListener('click', () => {
            const computerChoice = getComputerChoice();
            const playerChoice = 'rock';
            const result = determineResult(playerChoice, computerChoice);

            resultEl.textContent = result;

            if (result === 'Player wins!') {
                playerScore++;
            } else if (result === 'Computer wins!') {
                computerScore++;
            }

            updateScores();
        });

        paperBtn.addEventListener('click', () => {
            const computerChoice = getComputerChoice();
            const playerChoice = 'paper';
            const result = determineResult(playerChoice, computerChoice);

            resultEl.textContent = result;

            if (result === 'Player wins!') {
                playerScore++;
            } else if (result === 'Computer wins!') {
                computerScore++;
            }

            updateScores();
        });

        scissorsBtn.addEventListener('click', () => {
            const computerChoice = getComputerChoice();
            const playerChoice = 'scissors';
            const result = determineResult(playerChoice, computerChoice);

            resultEl.textContent = result;

            if (result === 'Player wins!') {
                playerScore++;
            } else if (result === 'Computer wins!') {
                computerScore++;
            }

            updateScores();
        });
    </script>
</body>
</html>
