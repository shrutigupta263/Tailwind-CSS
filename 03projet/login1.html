<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-pink-500 to-purple-500 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Instagram</h2>
        </div>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username or Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-pink-300" id="username" type="text" placeholder="Username or Email" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-pink-300" id="password" type="password" placeholder="Password" required>
            </div>
            
            <div class="mb-4 flex items-center justify-between">
                <label class="inline-flex items-center">
                    <input class="form-checkbox h-4 w-4 text-pink-600" type="checkbox">
                    <span class="ml-2 text-gray-700 text-sm">Remember me</span>
                </label>
                <a href="#" class="text-pink-600 hover:underline text-sm">Forgot Password?</a>
            </div>
            
            <div class="mb-6">
                <button class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-pink-300 transition duration-300 ease-in-out w-full" type="submit">
                    Log In
                </button>
            </div>
            
            <div class="text-center">
                <p class="text-gray-600 text-sm">
                    Don't have an account? 
                    <a href="signup.html" class="text-pink-600 hover:underline font-semibold">Sign up</a>
                </p>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">
                Or continue with
            </p>
            <div class="flex justify-center space-x-4 mt-4">
                <button class="bg-blue-600 text-white py-2 px-4 rounded flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3 8h-1.35c-.538 0-.65.221-.65.778v1.222h2l-.209 2h-1.791v7h-3v-7h-2v-2h2v-2.308c0-1.769.931-2.692 3.029-2.692h1.971v3z"/>
                    </svg>
                    Facebook
                </button>
                <button class="bg-red-600 text-white py-2 px-4 rounded flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M7 11v2.4h3.97c-.16 1.029-1.2 3.02-3.97 3.02-2.39 0-4.34-1.979-4.34-4.42 0-2.44 1.95-4.42 4.34-4.42 1.36 0 2.27.58 2.79 1.08l1.9-1.83c-1.22-1.14-2.8-1.83-4.69-1.83-3.87 0-7 3.13-7 7s3.13 7 7 7c4.04 0 6.721-2.84 6.721-6.84
